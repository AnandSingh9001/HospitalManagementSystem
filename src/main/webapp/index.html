<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hospital Management Dashboard</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background: #f2f2f2;
            }
            header {
                background-color: #4CAF50;
                padding: 20px;
                color: white;
                text-align: center;
            }
            nav {
                background-color: #333;
                overflow: hidden;
                display: flex;
                justify-content: center;
                text-align: center;
            }
            nav button {
                
                float: left;
                background-color: #333;
                color: white;
                padding: 14px 20px;
                border: none;
                cursor: pointer;
                font-size: 16px;
            }
            nav button:hover {
                background-color: #575757;
            }
            iframe {
                width: 100%;
                height: 85vh;
                border: none;
            }
        </style>
        <script>
            function loadPage(page) {
                document.getElementById('contentFrame').src = page;
            }
        </script>
    </head>
    <body>

        <header>
            <h1>Hospital Management System</h1>
        </header>

        <nav>
            <button onclick="loadPage('add_patient.html')">Add Patient</button>
            <!--<button onclick="loadPage('patient.html')">Patient Form</button>-->
            <button onclick="loadPage('book_appointment.jsp')">Book Appointment</button>
            <button onclick="loadPage('doctors.jsp')">View Doctors</button>
            <button onclick="loadPage('patient.jsp')">View Patients</button>
        </nav>

        <iframe id="contentFrame" src="add_patient.html"></iframe>
        

    </body>
</html>
